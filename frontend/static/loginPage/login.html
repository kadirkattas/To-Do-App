<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <form action="/login" method="post">
        <p>Email: </p>
        <textarea name="email" id="email" required></textarea>

        <button type="submit">Login</button>
    </form>
</body>
</html>
